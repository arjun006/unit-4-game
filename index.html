<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
        <title>
            Crystal Game
        </title>     
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="">
        
        
        
  
    </head>
    <body class="bg-style">
        <div class="container">

            <div class="row">
                    <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                              <h1 class="display-4">Crystal Game!</h1>
                              <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                            </div>
                          </div>
            </div>
            <div class="row">

            </div>
            <div class="row">
                <div class="col-md-5">
                    Number to Guess: <div id="numberToGuess"></div>
                </div>
                <div class="col-md-5">
                    Your Score: <div id="playerNumber"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3" id="crystal-1">
                    <img src="assets/images/emerald.png" width="150px">
                </div>
                <div class="col-md-3" id="crystal-2">
                    <img src="assets/images/ruby.png" width="150px">
                </div>
                <div class="col-md-3" id="crystal-3">
                    <img src="assets/images/diamond.png" width="150px">
                </div>
                <div class="col-md-3" id="crystal-4">
                    <img src="assets/images/sapphire.png" width="150px">
                </div>

            </div>
            <div class="row">
                <h3>
                    <div class="col-md-5">
                        Wins: <div id="wins"></div>
                    </div>
                    <div class="col-md-5">
                        Losses: <div id="losses"></div>
                    </div>
            </h3>
            </div>
                
        </div>
